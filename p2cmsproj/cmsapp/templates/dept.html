<html>
	<head>
		<title> App by Shruti Jagtap </title>
		<style>
			*{font-size:50px;}
			.nav{background-color:black;}
			.nav a{color:white; text-decoration:none; margin:6%;}
			body{background-color:coral;}

		</style>
	</head>
	<body>
	<center>
		<div class="nav">
		<a href="{%  url 'home'  %}"> Home </a>
		
		<a href="{%  url 'dept'  %}"> Department </a>
		
		<a href="{%  url 'stu'  %}"> Student </a>
		</div>
		<h1> Department Page </h1>
			<a href="{%  url 'adddept'  %}"> Add Department </a>
			<br> <br>
		<table border="5" style="width:50%; text-align:center";>
			<tr>
				<th> Dept Id </th>
				<th> Dept Name </th>
				<th> Delete </th>
			</tr>
			{%  for d in data  %}
			<tr>	
				<td> {{ d.did }} </td>
				<td> {{ d.dname }} </td>
				<td> <a href="{%  url 'remdept' id=d.did  %}" onclick="Return confirm('Are you sure?')"> Delete </a> </td>
			</tr>
			{%  endfor  %}
		</table>
	</center>
	</body>
</html>
